<!DOCTYPE html>
<html lang="pl">
<head>
    <link rel="icon" href="favicon/favicon.ico" sizes="any">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="favicon/android-chrome-512x512.png">
    <link rel="manifest" href="favicon/site.webmanifest">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunar Records LLC. | Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        .contact-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .transmission-label {
            font-family: var(--font-head);
            font-size: 0.8rem;
            letter-spacing: 0.5em;
            color: var(--accent);
            margin-bottom: 20px;
            opacity: 0.8;
            animation: blink 2s infinite;
        }

        .email-massive {
            font-family: var(--font-head);
            font-size: clamp(1.5rem, 5vw, 4rem);
            color: var(--text);
            text-decoration: none;
            font-weight: 700;
            text-transform: uppercase;
            transition: 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            position: relative;
        }

        .email-massive:hover {
            color: var(--accent);
            text-shadow: 0 0 20px var(--accent-glow), 0 0 50px var(--accent-glow);
            letter-spacing: 0.05em;
        }

        .back-link {
            margin-top: 50px;
            font-family: var(--font-head);
            font-size: 0.7rem;
            color: var(--secondary);
            text-decoration: none;
            border: 1px solid var(--secondary);
            padding: 10px 20px;
            transition: 0.3s;
        }

        .back-link:hover {
            color: var(--text);
            border-color: var(--text);
            background: rgba(255,255,255,0.1);
        }

        @keyframes blink {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="cursor-dot" data-cursor-dot></div>
    <div class="cursor-outline" data-cursor-outline></div>

    <canvas id="space-canvas"></canvas>
    <div class="scanlines"></div>
    <div class="vignette"></div>

    <nav>
        <div class="logo">LUNAR <span class="hollow">RECORDS</span></div>
    </nav>

    <main class="contact-container">
        <div class="transmission-label">WANNA CONTACT US?</div>
        <h1 class="glitch-wrapper">
            <span class="glitch" data-text="MAIL:">MAIL:</span>
        </h1>
        <a href="mailto:contact@lunarrecords.space" class="email-massive">contact@lunarrecords.space</a>
        
        <a href="https://lunarrecords.space" class="back-link">RETURN</a>
    </main>

    <script src="script.js"></script>
    <script>
        document.querySelectorAll('.email-massive, .back-link').forEach(link => {
            link.addEventListener('mouseenter', () => {
                const cursorOutline = document.querySelector('[data-cursor-outline]');
                cursorOutline.style.width = '80px';
                cursorOutline.style.height = '80px';
                cursorOutline.style.backgroundColor = 'rgba(0, 240, 255, 0.1)';
            });
            link.addEventListener('mouseleave', () => {
                const cursorOutline = document.querySelector('[data-cursor-outline]');
                cursorOutline.style.width = '40px';
                cursorOutline.style.height = '40px';
                cursorOutline.style.backgroundColor = 'transparent';
            });
        });
    </script>
</body>
</html>
